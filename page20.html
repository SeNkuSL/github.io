<html>
<body background="img/fon.jpg">
<font face="Times New Roman" size=5>
<form>
<center>
<p>
            <label for="username">Имя пользователя:</label><br>
            <input type="text" id="username" name="username" size="30" >
        </p>
        
        <!-- Поле пароля -->
        <p>
            <label for="userpass">Пароль:</label><br>
            <input type="password" id="userpass" name="userpass" size="30">
        </p>
        
        <!-- Радиокнопки -->
        <p>Ваш пол:</p>
        <p>
            <input type="radio" id="male" name="gender" value="male" >
            <label for="male">Мужской</label><br>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Женский</label><br>
            
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Другой</label>
        </p>
        
        <!-- Чекбоксы -->
        <p>Ваши интересы:</p>
        <p>
            <input type="checkbox" id="sport" name="interests" value="sport">
            <label for="sport">Спорт</label><br>
            
            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music">Музыка</label><br>
            
            <input type="checkbox" id="books" name="interests" value="books">
            <label for="books">Книги</label>
        </p>
        
        <!-- Загрузка файла -->
        <p>
            <label for="avatar">Загрузите аватар:</label><br>
            <input type="file" id="avatar" name="avatar">
        </p>
        
        <!-- Кнопки -->
        <p>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить">
<a href="page5.html" class="button">Вернуться</a>
        </p>
		
    </form>
	</body>
	</html>
